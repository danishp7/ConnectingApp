<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-sm-3 col-md-4 col-lg-4 col-xl-4">
      <div class="card border-settings">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}" />
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.counntry}}</p>
            </div>
            <div class="col-6">
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div class="col-6">
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div class="col-6">
              <strong>Member Since:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-footer pl-0">
            <div class="d-flex">
              <button class="btn btn-danger mr-2"><i class="fa fa-heart"></i></button>
              <button class="btn btn-info"><i class="fa fa-envelope"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-9 col-md-8 col-lg-8 col-xl-8">

      <div class="card noborder card-shadow" >
        <div class="tab-panel">
          <tabset>
            <tab heading="About {{user.knownAs}}" class="text-color">
              <h4 class="text-color">Description</h4>
              <p>{{user.introduction}}</p>
              <h4 class="text-color">Looking For</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests" class="text-color">
              <h4 class="text-color">Interests</h4>
              <p>{{user.interests}}</p>
            </tab>
            <tab heading="Photos" class="text-color">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages" class="text-color">
              <h4>messages</h4>
            </tab>
          </tabset>
        </div>

      </div>
      
    </div>
  </div>
</div>
