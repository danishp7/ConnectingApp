<div class="card mt-4 card-shadow noborder rounded">
  <div class="card-img-wrapper">
    <img class="card-img-top effects" src="{{userFromMemberList.photoUrl || '../../../assets/user.png' }}" alt="{{userFromMemberList.knownAs}}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-info" [routerLink]="['/members/' , userFromMemberList.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info" (click)="sendLike(userFromMemberList.id)"><i class="fa fa-heart text-danger"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body">
    <h6 class="text-color text-center card-title mb-2">
      <i class="fa fa-user"></i>
      {{userFromMemberList.userName}}, {{userFromMemberList.city}}
    </h6>
    <p class="card-text text-color text-center">{{userFromMemberList.knownAs}}</p>
  </div>
</div>
