<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Connecting App</a>
  
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" >Matches </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" >List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" >Messages</a>
    </li>
  </ul>

  <div class="drop-down" *ngIf="IsLoggedIn()">
    <a class="dropdown-toggle text-light">Welcome User</a>
    <div class="dropdown-menu">
      <a class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
    <button class="btn btn-info" (click)="logout()">Logout</button>
  </div>


  <form *ngIf="!IsLoggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username"
            required [(ngModel)]="model.username" #username="ngModel">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password"
            required [(ngModel)]="model.password" #password="ngModel">
    <button [disabled]="!loginForm.valid" class="btn btn-info my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
