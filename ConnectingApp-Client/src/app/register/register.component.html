<!-- this form is reactive form-->
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-color">Sign Up</h2>
    <hr>

    <!--GENDER-->
    <div class="form-group">
      <label class="control-label">Gender: </label>
      <label class="radio-inline ml-4">
        Male
      </label>
      <input class="mr-3 ml-4" type="radio" value="male" formControlName="gender">
      <label class="radio-inline ml-1">
        Female
      </label>
      <input class="mr-3 ml-4" type="radio" value="female" formControlName="gender">
    </div>
    <!--USERNAME-->
    <div class="form-group">
      <input type="text"
             [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
             class="form-control input-text-settings"
             placeholder="Username" formControlName="username">
      <span class="invalid-feedback">Please enter User name</span>
    </div>

    <!--KNOWN AS-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors &&
             registerForm.get('knownAs').touched}" class="form-control input-text-settings"
             placeholder="Known as" formControlName="knownAs">
      <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
    </div>

    <!--DATE OF BIRTH-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control input-text-settings"
             placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig"  >
      <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
    </div>

    <!--CITY-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control input-text-settings"
             placeholder="City" formControlName="city">
      <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
    </div>

    <!--COUNTRY-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('counntry').errors && registerForm.get('counntry').touched}" class="form-control input-text-settings"
             placeholder="Country" formControlName="counntry">
      <div class="invalid-feedback" *ngIf="registerForm.get('counntry').touched && registerForm.get('counntry').hasError('required')">Country is required</div>
    </div>

    <!--PASSWORD-->
    <div class="form-group">
      <input type="password"
             [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
             class="form-control input-text-settings"
             placeholder="Password" formControlName="password">
      <span class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
        Password is required
      </span>

      <!-- for minimum length do remember that haserror function takes string in LOWER CASE-->
      <span class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
        Minimum length for valid password is 4 characters!
      </span>
      <span class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
        Maximum length for valid password is 8 characters!
      </span>

    </div>

    <!--CONFIRM PASSWORD-->
    <div class="form-group">
      <input type="password"
             [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors &&
                                       registerForm.get('confirmPassword').touched ||
                                       registerForm.get('confirmPassword').touched &&
                                       registerForm.hasError('mismatch')}"
             class="form-control input-text-settings"
             placeholder="Confirm Password" formControlName="confirmPassword">
      <span class="invalid-feedback"
            *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
        Confirm Password is required
      </span>
      <span class="invalid-feedback"
            *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
        Passwords must match!
      </span>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-info mr-2" type="submit"><i class="fa fa-user-plus fa-1x mr-2"></i>Register</button>
      <button class="btn btn-danger" type="button" (click)="cancel()"><i class="fa fa-close fa-1x mr-2"></i>Cancel</button>
    </div>

  </form>
